<div class="card border-secondary mb-3 dashboard-item">
  <div class="card-header">{{ item.name }}</div>
  <div class="card-body">
    <h4 class="card-title">{{ item?.description || '' }}</h4>
    <p class="card-text link" (click)="handleLink(item.url)">{{ item.url }}</p>
    <p class="card-text">{{ item.progress ? 'Done' : 'Not done' }}</p>
  </div>
</div>
